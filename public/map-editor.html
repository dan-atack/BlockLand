<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <title>BlockLand: World Editor V-0.1.0</title>
            <!-- Note: New Stylesheet for Map Editor? -->
            <link rel="stylesheet" href="Map-editor/css/styles.css" />
        </head>
        <body>
            <div class='banner'>
                <h1>Hello World Maker Suite</h1>
                <a href="index.html">
                    <button>TO THE GAME!</button>
                </a>
            </div>
            <div class='banner'>
                <button role='button' id='read-file' onclick='fileReader(event)'>Load A Map</button>
                <form class='file-namer'>
                    <label>Enter map name (at least 4 characters):</label>
                    <input
                        id='write-file'
                        type='text'
                        required
                    ></input>
                </form>
                <button role='button' onclick='fileMaker(event)'>Save Map</button>
            </div>
            <div class='editor'>
                <div class='editor-component palette' id='palette'></div>
                <div class='editor-component stage' id='stage'>
                    <span class='stage-axis axis-right' id='x-axis-right'>X</span>
                    <span class='stage-axis axis-left' id='x-axis-left'>X</span>
                    <span class='stage-axis axis-top' id='y-axis-top'>Y</span>
                    <span class='stage-axis axis-bottom' id='y-axis-bottom'>Y</span>
                </div>
                <div class='editor-component control-panel' id='control-panel'>
                    <button id='pan-up'>PAN UP</button>
                    <button id='pan-down'>PAN DOWN</button>
                    <button id='pan-left'>PAN LEFT</button>
                    <button id='pan-right'>PAN RIGHT</button>
                    <button id='zoom-in'>ZOOM IN</button>
                    <button id='zoom-out'>ZOOM OUT</button>
                </div>
            </div>
            <script src='assets/libraries/blocktionary.js'></script>
            <script src='Map-editor/scripts/swatch.js'></script>
            <script src='Map-editor/scripts/cell.js'></script>
            <script src='Map-editor/scripts/editor.js'></script>
            <script src='Map-editor/scripts/main.js'></script>
        </body>
    </html>
