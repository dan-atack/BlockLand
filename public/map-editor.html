<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <title>BlockLand: World Editor V-0.1.0</title>
            <!-- Note: New Stylesheet for Map Editor? -->
            <link rel="stylesheet" href="css/styles.css" />
        </head>
        <body>
            <h1>Hello World Maker Suite!!!</h1>
            <form class='file-namer'>
                <input
                    id='write-file'
                    type='text'
                    required
                ></input>
            </form>
            <button role='button' id='read-file' onclick='fileReader(event)'>Read a file</button>
            <button role='button' onclick='fileMaker(event)'>Create a file!</button>
            <a href="index.html">TO THE GAME!</a>
            <script src='Map-editor/scripts/main.js'></script>
        </body>
    </html>
